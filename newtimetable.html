<head>

<title>L Division Timetable</title>

<style>

    background: #f0f4f8;
    padding: 30px;
}
.container {
    max-width: 520px;
    margin: auto;
    background: #ffffff;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
h2 {
    text-align: center;
}
select, button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
}
.result {
    margin-top: 20px;
    background: #e3f2fd;
    padding: 15px;
    border-radius: 8px;
}
</style>
</head>

    <select id="day">
        <option value="">Select Day</option>
        <option>Monday</option>
        <option>Tuesday</option>
        <option>Wednesday</option>
        <option>Thursday</option>
        <option>Friday</option>
    </select>

    <label>Time Slot</label>
    <select id="time">
        <option value="">Select Time</option>
        <option>9-10</option>
        <option>10:10-11:10</option>
        <option>11:10-12:10</option>
        <option>12:10-1:10</option>
        <option>1:10-2:10</option>
        <option>2:10-3:10</option>
        <option>3:10-4:10</option>
        <option>4:10-5:10</option>

    <button onclick="showLecture()">Show Lecture</button>

</div>

        "12:10-1:10": { subject: "BREAK", room: "0000CR"},
        "1:10-2:10": { subject: "ECH-1 / DEL-2 / CPPS-3 (Lab)", room: "6407L / 6218L / 6104L" },
        "2:10-3:10": { subject: "ECH-1 / DEL-2 / CPPS-3 (Lab)", room: "6407L / 6218L / 6104L" },

        "4:10-5:10": { subject: "LS-1 / LS-2", room: "6405 CR / 6409 CR" }

        "10:10-11:10": { subject: "DECO", room: "6405 CR" },
        "11:10-12:10": { subject: "ECH-1 / CPPS-2 / LAUC-3 (Lab)", room: "6407L / 9000L / 6504L" },
        "12:10-1:10": { subject: "ECH-1 / CPPS-2 / LAUC-3 (Lab)", room: "6407L / 9000L / 6504L" },

function showLecture() {
    const day = document.getElementById("day").value;
    const time = document.getElementById("time").value;
    const output = document.getElementById("output");

    if (!day || !time) {
        output.innerHTML = "❌ Please select both day and time.";
        return;
    }

    if (timetable[day] && timetable[day][time]) {
        const data = timetable[day][time];
        output.innerHTML = `
            <strong>Subject:</strong> ${data.subject}<br>
            <strong>Classroom / Lab:</strong> ${data.room}
        `;
    } else {
        output.innerHTML = "✅ No lecture scheduled for this slot.";
    }
}
</script>
